<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/home.css" />
  </head>

  <body>
    {% set mensagem = get_flashed_messages() %} {% if mensagem %}

      <div class="flash_alerta" style="text-align: center;">{{mensagem[0]}}</div>

    {% endif %}


      <div id="form_fundo" style="text-align: center;">
        <h1>LOGIN</h1>
        <div id="form_frente">
          <form action="/login" id="login" method="post">
            <label for="nome">Usuário:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              required
              placeholder="   Digite seu usuário"
            /><br /><br />
            <label for="senha" id="senha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              required
              placeholder="   Digite sua senha"
            /><br /><br />
            <button type="submit" id="btn_login">
              <span></span>
              <span></span>
              <span></span>
              <span></span>ENTRAR
            </button>
          </form>
        </div>
      </div>

  </body>
</html>
